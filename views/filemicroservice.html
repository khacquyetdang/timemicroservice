<!DOCTYPE html>
<html>

<head>
    <title>Backend Challenges | Free Code Camp</title>
    <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
        type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="/public/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="fileserviceContainer">
            <div class="fileserviceContainerInner">
                <h1>Metadata Microservice</h1>
                <h2>User stories:</h2>
                <ol>
                    <li>I can submit a FormData object that includes a file upload.</li>
                    <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
                </ol>
                <form method="post" action="/api/getfilesize" enctype="multipart/form-data">
                    <div class="btn">
                        <input type="file"  id="file" name="myFile" required></input>
                    </div>
                    <div class="btn">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
